    post:
      tags:
        - BAP Meta APIs
      description: Get cancellation reasons from the BPP
      requestBody:
        description: List of cancellation reasons
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                    $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    cancellation_reasons:
                      type: array
                      items:
                          $ref: '#/components/schemas/Option'
      responses:
