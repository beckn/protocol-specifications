  /on_select:
    post:
      tags:
        - Beckn App Platform (BAP)
      description: Send draft order object with quoted price for selected items
      requestBody:
        description: TODO
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      type: object
                      properties:
                        provider:
                          $ref: '#/components/schemas/Provider'
                        provider_location:
                          $ref: '#/components/schemas/Location'
                        items:
                          type: array
                          items:
                            allOf:
                              - $ref: '#/components/schemas/Item'
                              - properties:
                                  quantity:
                                    $ref: '#/components/schemas/ItemQuantity'
                        add_ons:
                          type: array
                          items:
                            $ref: '#/components/schemas/AddOn'
                        offers:
                          type: array
                          items:
                            $ref: '#/components/schemas/Offer'
                        quote:
                          $ref: '#/components/schemas/Quotation'
                  required:
                    - order
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /on_init:
    post:
      tags:
        - Beckn App Platform (BAP)
      description: Send order object with payment details updated
      requestBody:
        description: TODO
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      type: object
                      properties:
                        provider:
                          type: object
                          properties:
                            id:
                              $ref: '#/components/schemas/Provider/properties/id'
                        provider_location:
                          type: object
                          properties:
                            id:
                              $ref: '#/components/schemas/Location/properties/id'
                        items:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                $ref: '#/components/schemas/Item/properties/id'
                              quantity:
                                $ref: '#/components/schemas/ItemQuantity/properties/selected'
                        add_ons:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                $ref: '#/components/schemas/AddOn/properties/id'
                        offers:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                $ref: '#/components/schemas/Offer/properties/id'
                        billing:
                          $ref: '#/components/schemas/Billing'
                        fulfillment:
                          $ref: '#/components/schemas/Fulfillment'
                        quote:
                          $ref: '#/components/schemas/Quotation'
                        payment:
                          $ref: '#/components/schemas/Payment'
                  required:
                    - order
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /on_confirm:
    post:
      tags:
