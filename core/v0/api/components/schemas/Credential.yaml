description: Describes a credential of an entity - Person or Organization
type: object
properties:
  id:
    type: string
  type:
    type: string
    default: "VerifiableCredential"
  issuer:
    type: string
  issuance_date:
    type: string
    format: date-time
  credential_subject:
    type: object
    properties:
      id:
        type: string
      additionalProperties:
        type: object
  credential_schema:
    type: object
    properties:
      id:
        type: string
      type:
        type: string

