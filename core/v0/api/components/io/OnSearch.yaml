type: object
properties:
  context:
    allOf:
      - $ref: "../schemas/Context.yaml"
      - properties:
          action:
            enum:
              - on_search
        required:
          - action
  message:
    type: object
    properties:
      catalog:
        $ref: "../schemas/Catalog.yaml"
    required:
      - catalog
  error:
    $ref: "../schemas/Error.yaml"
required:
  - context
