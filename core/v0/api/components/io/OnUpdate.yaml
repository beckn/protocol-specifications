type: object
properties:
  context:
    allOf:
      - $ref: "../schemas/Context.yaml"
      - properties:
          action:
            enum:
              - on_update
        required:
          - action
  message:
    type: object
    properties:
      order:
        $ref: "../schemas/Order.yaml"
    required:
      - order
  error:
    $ref: "../schemas/Error.yaml"
required:
  - context
