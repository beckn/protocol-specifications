description: Acknowledgement of message received after successful validation of schema and signature
content:
  application/json:
    schema:
      type: object
      properties:
        message:
          type: object
          properties:
            ack:
              allOf:
                - $ref: "../schemas/Ack.yaml"
                - properties:
                    status:
                      enum:
                        - ACK
                        - NACK
          required:
            - ack
        error:
          $ref: "../schemas/Error.yaml"
      required:
        - message