type: object
properties:
  context:
    allOf:
      - $ref: "../schemas/Context.yaml"
      - properties:
          action:
            enum:
              - confirm
        required:
          - action
  message:
    type: object
    properties:
      order:
        $ref: "../schemas/Order.yaml"
    required:
      - order
required:
  - context
  - message
