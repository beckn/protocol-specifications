type: object
properties:
  context:
    allOf:
      - $ref: "../schemas/Context.yaml"
      - properties:
          action:
            enum:
              - on_track
        required:
          - action
  message:
    type: object
    properties:
      tracking:
        $ref: "../schemas/Tracking.yaml"
    required:
      - tracking
  error:
    $ref: "../schemas/Error.yaml"
required:
  - context
