type: object
properties:
  context:
    allOf:
      - $ref: "../schemas/Context.yaml"
      - properties:
          action:
            enum:
              - track
        required:
          - action
  message:
    type: object
    properties:
      order_id:
        $ref: "../schemas/Order.yaml#/properties/id"
      callback_url:
        type: string
        format: uri
    required:
      - order_id
required:
  - context
  - message
