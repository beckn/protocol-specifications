description: Describes a Verifiable Credential
type: object
properties:
  '@context':
    type: array
    items:
      type: string
  id:
    description: A unique identifier for the credential (e.g., UUID or URI).
    type: string
  type:
    description: Types of the credential.
    type: array
    items:
      type: string
  description:
    anyOf:
      - type: string
      - type: object
      - type: array
        items:
          type: object
  issuer:
    anyOf:
      - type: string
      - type: object
  issuanceDate:
    type: string
    description: "The date when the credential was issued."
  validFrom:
    type: string
    description: "The expiration date of the credential, if applicable."
  validUntil:
    type: string
    description: "The expiration date of the credential, if applicable."
  credentialSubject:
    anyOf:
      - type: string
      - type: object
      - type: array
        items:
          type: string
      - type: array
        items:
          type: object
  credentialSchema:
    anyOf:
      - type: object
      - type: array
        items:
          type: object
  proof:
    anyOf:
      - type: object
      - type: array
        items:
          type: object
  termsOfUse:
    anyOf:
      - type: string
      - type: object
      - type: array
        items:
          type: string
      - type: array
        items:
          type: object
  credentialStatus:
    anyOf:
      - type: string
      - type: object
      - type: array
        items:
          type: string
      - type: array
        items:
          type: object
  evidence: # The evidence property is used to express supporting information, such as documentary evidence, related to the verifiable credential.
    anyOf:
      - type: string
      - type: object
      - type: array
        items:
          type: string
      - type: array
        items:
          type: object
  credentialHash:
    type: string