description: Describes a credential of an entity - Person, Organization, Item, Payment etc
type: object
properties:
  asset:
    type: object
    properties:
      type:
        type: string
      id:
        type: string
  proofs:
    type: object
    properties:
      requested:
        type: array
        items:
          type: object
          properties:
            descriptor:
              $ref: "./Descriptor.yaml"
            likes:
              type: array
              items:
                $ref: "./Descriptor.yaml"
      attachments:
        type: array
        items:
          $ref: "./Credential.yaml"

