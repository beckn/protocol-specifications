description: Describes the schema used to request for a proof from an entity
type: object
properties:
  asset:
    type: object
    properties:
      type:
        type: string
      id:
        type: string
  requested_proofs:
    type: array
    items:
      type: object
      properties:
        descriptor:
          $ref: "./Descriptor.yaml"
        likes:
          type: array
          items:
            $ref: "./Descriptor.yaml"
  xinput:
    description: A requester can send a form which can be filled by the sender with relevant details.
    $ref: "./XInput.yaml"