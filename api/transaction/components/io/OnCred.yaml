type: object
properties:
  context:
    allOf:
      - $ref: "../../../../schema/Context.yaml"
      - properties:
          action:
            enum:
              - on_cred
        required:
          - action
  message:
    type: object
    properties:
      proofs:
        type: array
        items:
          $ref: "../../../../schema/Credential.yaml"
    required:
      - proofs
  error:
    $ref: "../../../../schema/Error.yaml"
required:
  - context
