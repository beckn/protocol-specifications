        payment_ids:
          description: Payment modalities through which this item can be ordered
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/Payment/properties/id'
        add_ons:
          type: array
          items:
            $ref: '#/components/schemas/AddOn'
        cancellation_terms:
